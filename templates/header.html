    <div class="pragmatic_header">
        <div>
            <h1 class="pragmatic_logo">Pragmatic</h1>
        </div>
        <div>
            <spane>nav1</spane>
            <span>nav2</span>
            <span>nav3</span>
            {% if not  user.is_authenticated%}
                <a href="{% url 'accountapp:login' %}?next={{ request.path }}">
                    <span>login</span>
                </a>
            {% else %}
               <a href="{% url 'accountapp:detail' pk=user.pk %}">
                    <span>Mypage</span>
                </a>
            <form action="{% url 'accountapp:logout' %}" method="post" style="display: inline;">
                {% csrf_token %}
                <input type="hidden" name="next" value="{{ request.path }}">
                <button type="submit" class="btn btn-link" style="padding: 0; border: none; background: none;">
                <span>logout</span>
                </button>
            </form>

            {% endif %}
        </div>

    </div>
