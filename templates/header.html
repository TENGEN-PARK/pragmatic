    <div class="pragmatic_header">
        <div>
            <h1 class="pragmatic_logo">Pragmatic</h1>
        </div>
        <div>
            <spane>nav1</spane>
            <span>nav2</span>
            <span>nav3</span>
            {% if not  user.is_authenticated%}
                <a href="{% url 'accountapp:login' %}?next={{ request.path }}">
                    <span>login</span>
                </a>
            {% else %}
            <form action="{% url 'accountapp:logout' %}?next={{ request.path }}" method="post" style="display: inline;">
                {% csrf_token %}
                <button type="submit" class="btn btn-link" style="padding: 0; border: none; background: none;">
                    <span>logout</span>
                </button>
            </form>
            {% endif %}
        </div>

    </div>
