    <div class="pragmatic_header">
        <div>
            <h1 class="pragmatic_logo">Pragmatic</h1>
        </div>
        <div>
                <a href="{% url 'articleapp:list' %}" style="color:black; ">
                    <span>Articles</span>
                </a>
                <a href="{% url 'projectapp:list' %}" style="color:black;">
                <span>Projects</span>
                </a>
            <span>nav3</span>
            {% if not  user.is_authenticated%}
                <a href="{% url 'accountapp:login' %}?next={{ request.path }}" style="color:black; ">
                    <span>login</span>
                </a>
                <a href="{% url 'accountapp:create' %}?next={{ request.path }}" style="color:black; ">
                    <span>Signup</span>
                </a>
            {% else %}
               <a href="{% url 'accountapp:detail' pk=user.pk %}" style="color:black; text-decoration: none;">
                    <span>Mypage</span>
                </a>
            <form action="{% url 'accountapp:logout' %}" method="post" style="display: inline;color:black; text-decoration: none; ">
                {% csrf_token %}
                <input type="hidden" name="next" value="{{ request.path }}">
                <button type="submit" class="btn btn-link" style="padding: 0; border: none; background: none;">
                <span>logout</span>
                </button>
            </form>

            {% endif %}
        </div>

    </div>
